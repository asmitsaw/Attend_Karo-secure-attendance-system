<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Class</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38BDF8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0F172A",
                        "card-dark": "#1E293B",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex items-start justify-center p-6 selection:bg-primary/30">
<div class="w-full max-w-md mx-auto pt-6 pb-12">
<div class="flex items-center justify-between mb-8">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-xl font-semibold text-slate-900 dark:text-white">Create New Class</h1>
<div class="w-10"></div> 
</div>
<div class="w-full bg-white dark:bg-card-dark rounded-2xl border border-slate-200 dark:border-slate-700 shadow-xl p-6 relative overflow-hidden">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
<form action="#" class="space-y-5 relative z-10" method="POST">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="subject">Subject Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">book_2</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-600 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm" id="subject" name="subject" placeholder="e.g. Advanced Database Systems" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="department">Department</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">school</span>
</div>
<select class="block w-full pl-10 pr-10 py-3 border border-slate-200 dark:border-slate-600 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm appearance-none" id="department" name="department">
<option disabled="" selected="" value="">Select Department</option>
<option value="cs">Computer Science</option>
<option value="ee">Electrical Engineering</option>
<option value="me">Mechanical Engineering</option>
<option value="civil">Civil Engineering</option>
</select>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">expand_more</span>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="semester">Semester</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">calendar_today</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-600 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm" id="semester" max="8" min="1" name="semester" placeholder="e.g. 5" type="number"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="section">Section</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">group_work</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-600 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm" id="section" name="section" placeholder="e.g. A" type="text"/>
</div>
</div>
</div>
<div class="space-y-2 pt-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Import Student List</label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group bg-slate-50/50 dark:bg-[#0f1d23]/50">
<div class="space-y-1 text-center">
<div class="mx-auto h-12 w-12 text-slate-400 dark:text-slate-500 bg-white dark:bg-card-dark rounded-full flex items-center justify-center shadow-sm group-hover:text-primary group-hover:shadow-md transition-all">
<span class="material-symbols-outlined text-[24px]">upload_file</span>
</div>
<div class="flex text-sm text-slate-600 dark:text-slate-400 justify-center pt-2">
<label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-primary/80 focus-within:outline-none" for="file-upload">
<span>Select CSV/Excel File</span>
<input accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
</div>
<p class="text-xs text-slate-500 dark:text-slate-500">
                                XLS, XLSX, or CSV up to 10MB
                            </p>
</div>
</div>
<div class="flex justify-between items-center px-1">
<a class="text-xs text-primary flex items-center hover:underline" href="#">
<span class="material-symbols-outlined text-[14px] mr-1">download</span>
                            Download Template
                        </a>
</div>
</div>
<div class="pt-2">
<button class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-all duration-200 shadow-[0_4px_14px_0_rgba(56,189,248,0.39)] hover:shadow-[0_6px_20px_rgba(56,189,248,0.23)] hover:-translate-y-0.5" type="button">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/70 group-hover:text-white transition-colors text-[20px]">add_circle</span>
</span>
                        Create Class &amp; Import
                    </button>
</div>
</form>
</div>
<div class="mt-6 bg-blue-50/50 dark:bg-slate-800/50 rounded-xl p-4 border border-blue-100 dark:border-slate-700 flex items-start gap-3">
<span class="material-symbols-outlined text-primary text-[20px] mt-0.5">info</span>
<div class="text-xs text-slate-600 dark:text-slate-400">
<p class="font-medium text-slate-800 dark:text-slate-300 mb-1">About Student Import</p>
                Ensure your student list contains columns for Roll Number, Student Name, and Email ID for seamless mapping.
            </div>
</div>
</div>

</body></html>
