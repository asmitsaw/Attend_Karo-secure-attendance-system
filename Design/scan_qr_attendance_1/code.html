<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attend Karo - QR Scan</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25bdf8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1d23",
                        "status-success": "#10B981",
                        "status-warning": "#F59E0B",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(37, 189, 248, 0.5)',
                    },
                    animation: {
                        'scan-line': 'scan 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '50%': { transform: 'translateY(250px)', opacity: '1' },
                            '90%': { opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
<style>/* Custom styles for the camera overlay effect */
.camera-overlay {
    mask-image: linear-gradient(to bottom, black 0%, black 100%), linear-gradient(to bottom, transparent 0%, transparent 100%);
    mask-composite: exclude;
    -webkit-mask-image: linear-gradient(to bottom, black 0%, black 100%), linear-gradient(to bottom, transparent 0%, transparent 100%);
    -webkit-mask-composite: source-out
    }
.scan-mask {
    /* This creates the transparent hole */
    box-shadow: 0 0 0 9999px rgba(15, 29, 35, 0.85)
    }
/* Simulating the camera feed behind everything */
.camera-feed {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBD67M7RohvLM8UQbMxfIFZjpiuIiYXtU-D58-YlKiBou6ZQmoy-md1JonkSdxP4K2RWVe41iVGkn9uCJri5hYbeTXhZpUAu7msovrr3jdrFJlLG3qxCVPDJW7i0_hCJ0EzwVDNmQvIyyATT9-mnW6yH5jR_qDaqGKwa-oSmD5tmKP3LWTDzon2-y5_OFbJKzk2mF9qhxU-vPHadZAG8JgfEJyFEAe-oQe_cQczoPviViYYRXVOi3Fu3WPbNkcFgPPjKgeyywJBaAY);
    background-size: cover;
    background-position: center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white h-screen overflow-hidden flex flex-col relative antialiased">
<!-- Camera Feed Background -->
<div class="absolute inset-0 camera-feed z-0" data-alt="Blurry classroom background suggesting a camera view"></div>
<!-- Dark Overlay with Transparent Center (Using CSS Box Shadow Trick) -->
<div class="absolute inset-0 z-10 flex items-center justify-center">
<!-- The Cutout Area -->
<div class="relative w-72 h-72 rounded-3xl scan-mask flex items-center justify-center">
<!-- Corner Brackets -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-xl -mt-1 -ml-1 shadow-glow"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-xl -mt-1 -mr-1 shadow-glow"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-xl -mb-1 -ml-1 shadow-glow"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-xl -mb-1 -mr-1 shadow-glow"></div>
<!-- Scanning Animation Line -->
<div class="absolute top-0 w-full h-0.5 bg-primary shadow-[0_0_15px_#25bdf8] animate-scan-line opacity-80"></div>
<!-- Center Focus Reticle (Subtle) -->
<div class="w-2 h-2 bg-primary/30 rounded-full"></div>
</div>
</div>
<!-- Top Status Bar & Indicators -->
<div class="relative z-20 pt-14 px-6 w-full flex flex-col items-center gap-4">
<!-- Header -->
<div class="flex justify-between items-center w-full mb-2">
<button class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 active:bg-black/60 transition-colors">
<span class="material-icons-round text-white">arrow_back</span>
</button>
<h1 class="text-lg font-semibold tracking-wide">Scan Attendance</h1>
<button class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center border border-white/10 active:bg-black/60 transition-colors">
<span class="material-icons-round text-white">help_outline</span>
</button>
</div>
<!-- Status Pills -->
<div class="flex gap-3">
<!-- GPS Status -->
<div class="flex items-center gap-1.5 px-3 py-1.5 bg-black/50 backdrop-blur-md rounded-full border border-white/5 shadow-lg">
<span class="material-icons-round text-status-success text-sm">my_location</span>
<span class="text-xs font-medium text-status-success">GPS Strong</span>
</div>
<!-- Device Binding Status -->
<div class="flex items-center gap-1.5 px-3 py-1.5 bg-black/50 backdrop-blur-md rounded-full border border-white/5 shadow-lg">
<span class="material-icons-round text-primary text-sm">phonelink_lock</span>
<span class="text-xs font-medium text-white">Device Verified</span>
</div>
</div>
<!-- Contextual Warning (Example: Hidden by default, could be shown if needed) -->
<!-- 
        <div class="bg-status-warning/20 border border-status-warning/50 text-status-warning px-4 py-2 rounded-lg text-xs font-medium flex items-center gap-2 backdrop-blur-sm">
            <span class="material-icons-round text-sm">warning</span>
            <span>Weak GPS signal. Please move closer to the entrance.</span>
        </div> 
        -->
</div>
<!-- Center Helper Text -->
<div class="relative z-20 flex-1 flex flex-col items-center justify-center pointer-events-none">
<!-- Spacer to push text below the box shadow cutout which is visually centered -->
<div class="mt-80 opacity-80">
<p class="text-sm font-light text-center text-white/90 bg-black/30 backdrop-blur-sm px-4 py-1 rounded-full">Align QR code within the frame</p>
</div>
</div>
<!-- Bottom Controls & Sheet -->
<div class="relative z-30 pb-8 px-4 w-full flex flex-col gap-4">
<!-- Flashlight Toggle -->
<div class="flex justify-center mb-2">
<button class="group flex flex-col items-center gap-1">
<div class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md border border-white/10 flex items-center justify-center group-active:scale-95 transition-all duration-200">
<span class="material-icons-round text-white group-hover:text-primary transition-colors">flashlight_on</span>
</div>
<span class="text-[10px] font-medium text-white/70 uppercase tracking-wider">Light</span>
</button>
</div>
<!-- Bottom Sheet Card -->
<div class="bg-[#1a262c]/95 backdrop-blur-xl border border-white/10 rounded-3xl p-5 shadow-2xl w-full max-w-md mx-auto transform transition-transform hover:scale-[1.01] duration-300">
<!-- Drag Handle -->
<div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-4"></div>
<div class="flex items-start justify-between">
<div>
<h2 class="text-xl font-bold text-white mb-1">Data Structures &amp; Algo</h2>
<p class="text-sm text-primary font-medium tracking-wide">CS-202 â€¢ Lab Session 4</p>
</div>
<div class="bg-primary/20 p-2 rounded-lg">
<span class="material-icons-round text-primary">school</span>
</div>
</div>
<div class="mt-4 pt-4 border-t border-white/5 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-blue-600 flex items-center justify-center text-white font-bold text-sm shadow-lg">
                        JD
                    </div>
<div>
<p class="text-sm font-semibold text-white">John Doe</p>
<p class="text-xs text-white/50">Roll No: 210045</p>
</div>
</div>
<!-- Status Badge -->
<div class="px-3 py-1 bg-white/5 rounded-lg border border-white/5 flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-status-success animate-pulse"></div>
<span class="text-xs font-medium text-white/80">Ready to Scan</span>
</div>
</div>
<!-- Manual Entry Option -->
<button class="w-full mt-4 py-3 rounded-xl border border-primary/30 text-primary text-sm font-medium hover:bg-primary/10 active:bg-primary/20 transition-colors flex items-center justify-center gap-2">
<span class="material-icons-round text-sm">keyboard</span>
                Enter Code Manually
            </button>
</div>
</div>
</body></html>
