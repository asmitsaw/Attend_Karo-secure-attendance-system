<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attend Karo Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25bdf8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1d23",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex items-center justify-center p-6 selection:bg-primary/30">
<div class="w-full max-w-md mx-auto">
<!-- Logo and Branding Section -->
<div class="flex flex-col items-center justify-center mb-10 space-y-4">
<div class="relative w-20 h-20 flex items-center justify-center bg-primary/10 rounded-2xl shadow-lg border border-primary/20 backdrop-blur-sm">
<span class="material-symbols-outlined text-4xl text-primary">qr_code_scanner</span>
<!-- Decorative dot -->
<div class="absolute -top-1 -right-1 w-3 h-3 bg-primary rounded-full animate-pulse shadow-[0_0_10px_rgba(37,189,248,0.5)]"></div>
</div>
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Attend Karo</h1>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Secure University Attendance Portal</p>
</div>
</div>
<!-- Login Form Card -->
<div class="w-full bg-white dark:bg-[#15232d] rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl p-8 relative overflow-hidden">
<!-- Abstract Background Pattern inside card -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
<div class="absolute bottom-0 left-0 w-24 h-24 bg-primary/5 rounded-full blur-2xl translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
<form action="#" class="space-y-6 relative z-10" method="POST">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">College Email / ID</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">badge</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-700 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm" id="email" name="email" placeholder="student@university.edu" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 border border-slate-200 dark:border-slate-700 rounded-lg leading-5 bg-slate-50 dark:bg-[#0f1d23] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out sm:text-sm" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400 text-[20px] hover:text-slate-300 transition-colors">visibility</span>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex items-center justify-end">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<!-- Submit Button -->
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-all duration-200 shadow-[0_4px_14px_0_rgba(37,189,248,0.39)] hover:shadow-[0_6px_20px_rgba(37,189,248,0.23)] hover:-translate-y-0.5" type="button">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/70 group-hover:text-white transition-colors text-[20px]">login</span>
</span>
                        Sign In
                    </button>
</div>
<!-- Biometric/Secondary Option -->
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-[#15232d] text-slate-500">Or sign in with</span>
</div>
</div>
<div class="grid grid-cols-1 gap-3">
<button class="flex items-center justify-center w-full px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-[#0f1d23] text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-colors" type="button">
<span class="material-symbols-outlined mr-2 text-[20px] text-primary">face</span>
                        Face ID
                    </button>
</div>
</form>
</div>
<!-- Security Badge & Footer -->
<div class="mt-8 space-y-6">
<!-- Security Feature Highlight -->
<div class="flex items-center justify-center space-x-2 text-xs text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-[#15232d]/50 py-2 px-4 rounded-full w-max mx-auto border border-slate-200 dark:border-slate-700/50">
<span class="material-symbols-outlined text-green-500 text-[16px]">verified_user</span>
<span>Device Binding &amp; Geo-Fencing Active</span>
</div>
<!-- Admin Contact -->
<p class="text-center text-sm text-slate-500 dark:text-slate-400">
                Don't have access? 
                <a class="font-medium text-primary hover:text-primary/80 transition-colors inline-flex items-center" href="#">
                    Contact Admin
                    <span class="material-symbols-outlined text-[16px] ml-1">arrow_forward</span>
</a>
</p>
</div>
</div>
</body></html>
