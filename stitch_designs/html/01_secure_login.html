<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attend Karo - Secure Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19287b",
                        "primary-dark": "#121d5c", 
                        "background-light": "#f6f6f8",
                        "background-dark": "#121420",
                        "accent-purple": "#6200EA",
                        "accent-purple-hover": "#5000BE"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(25, 40, 123, 0.1)",
                        "inner-glow": "inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)"
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 antialiased min-h-screen flex flex-col items-center justify-center selection:bg-primary/30 selection:text-primary overflow-hidden relative">
<!-- Decorative Background Shapes -->
<div class="absolute top-0 left-0 w-full h-[45vh] bg-primary rounded-b-[3rem] shadow-lg z-0 overflow-hidden">
<div class="absolute -top-24 -right-24 w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
<div class="absolute top-1/4 -left-12 w-48 h-48 bg-white/10 rounded-full blur-2xl"></div>
<!-- Pattern Overlay -->
<div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 24px 24px;"></div>
</div>
<!-- Main Container (Phone Frame Simulation) -->
<main class="w-full max-w-md mx-auto relative z-10 px-6 py-8 flex flex-col h-full justify-between min-h-[667px]">
<!-- Header Section -->
<header class="flex flex-col items-center pt-8 pb-6 text-white text-center">
<div class="w-24 h-24 bg-white rounded-2xl shadow-xl flex items-center justify-center mb-6 relative group overflow-hidden">
<!-- Logo Placeholder -->
<div class="absolute inset-0 bg-gradient-to-br from-white to-gray-100 z-0"></div>
<span class="material-icons text-primary text-5xl relative z-10 transform group-hover:scale-110 transition-transform duration-300">school</span>
<div class="absolute bottom-0 left-0 right-0 h-1 bg-accent-purple"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-1">Attend Karo</h1>
<p class="text-blue-100 text-sm font-light opacity-90 flex items-center gap-1">
<span class="material-icons text-[14px]">verified_user</span> 
                Secure Attendance Portal
            </p>
</header>
<!-- Login Card -->
<div class="bg-white dark:bg-gray-800 rounded-3xl shadow-soft p-6 -mt-4 relative backdrop-blur-sm border border-white/50 dark:border-gray-700">
<!-- Role Toggle -->
<div class="bg-background-light dark:bg-gray-900 p-1 rounded-xl flex mb-8 relative">
<!-- Active Indicator Background (This would move with JS in a real app) -->
<div class="absolute left-1 top-1 bottom-1 w-[calc(50%-4px)] bg-white dark:bg-gray-700 rounded-lg shadow-sm z-0"></div>
<button class="flex-1 relative z-10 py-2.5 text-sm font-medium text-primary dark:text-white text-center rounded-lg transition-colors">
                    Student
                </button>
<button class="flex-1 relative z-10 py-2.5 text-sm font-medium text-gray-500 dark:text-gray-400 text-center hover:text-primary dark:hover:text-white transition-colors">
                    Faculty
                </button>
</div>
<!-- Form -->
<form class="space-y-5" onsubmit="event.preventDefault();">
<!-- Email/ID Input -->
<div class="space-y-1.5">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1" for="identity">College Email / ID</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 group-focus-within:text-primary transition-colors text-xl">account_circle</span>
</div>
<input class="block w-full pl-11 pr-3 py-3.5 bg-background-light dark:bg-gray-900 border-transparent focus:border-primary focus:ring-0 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 text-sm transition-all shadow-inner-glow focus:shadow-none focus:bg-white dark:focus:bg-gray-800" id="identity" placeholder="e.g. 2023CS001 or email@college.edu" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
</div>
<input class="block w-full pl-11 pr-11 py-3.5 bg-background-light dark:bg-gray-900 border-transparent focus:border-primary focus:ring-0 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 text-sm transition-all shadow-inner-glow focus:shadow-none focus:bg-white dark:focus:bg-gray-800" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3.5 flex items-center" type="button">
<span class="material-icons text-gray-400 hover:text-primary cursor-pointer text-xl">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:text-accent-purple transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full bg-accent-purple hover:bg-accent-purple-hover text-white font-semibold py-4 rounded-xl shadow-lg shadow-accent-purple/30 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2" type="submit">
<span>Secure Login</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
</form>
<!-- Biometric Option -->
<div class="mt-8 flex flex-col items-center">
<button aria-label="Login with FaceID" class="p-3 rounded-full hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors group relative">
<span class="material-icons text-4xl text-gray-400 group-hover:text-primary dark:text-gray-500 dark:group-hover:text-white transition-colors">face</span>
<span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Use FaceID</span>
</button>
</div>
</div>
<!-- Footer -->
<footer class="mt-auto py-6 text-center space-y-4">
<div class="flex items-center justify-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="material-icons text-[14px] text-green-600">shield</span>
<span>Protected by Attend Karo Security</span>
</div>
<p class="text-sm">
<a class="text-gray-500 hover:text-primary font-medium transition-colors" href="#">Need Help? Contact Admin</a>
</p>
</footer>
</main>
</body></html>
